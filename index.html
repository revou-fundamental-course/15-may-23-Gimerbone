<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalTik - by Gimerbone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="header">KalTik </h1><h1 id="header">- Kalkulator Matematik</h1>
    </header>
    <article>
        <h3>Selamat datang di KalTik</h3>
        <br>
        <p>Halaman ini menyediakan sarana untuk menghitung luas dan keliling dari persegi dan persegi panjang</p>
    </article>

    <section>
        <span class="class-head">
            <h2>Persegi</h2>
        </span>
        <span id="img"><img src="Persegi.png"></span>
        <form>
            <div class="std">
                <input type="text" id="i2" placeholder="Masukkan panjang sisi(cm)"><br>
            </div>
             <button type="button" class="btn" id="hlp">Hitung Luas</button><br>
             <button type="button" id="hkp">Hitung Keliling</button><br>
        </form>
        <br>
        <p id="j1"></p>
    </section>

    <section>
        <span class="class-head">
            <h2>Persegi Panjang</h2>
        </span>
        <img class="img" src="Persegi-Panjang.png">
        <form>
            <div class="std">
                <input type="text" id="i3" placeholder="Masukkan panjang sisi(cm)"><br>
                <input type="text" id="i4" placeholder="Masukkan lebar sisi(cm)"><br>
            </div>
            <div class="bsn">
                <button type="button" class="btn" id="hlpp">Hitung Luas</button><br>
                <button type="button" id="hkpp">Hitung Keliling</button>
                <br>
            </div>
        </form>
        <br>
        <p id="j2"></p>
    </section>

    <footer>&copy; 2023 Kaltik, by Gimerbone. All rights reserved.</footer>

    <script src="script.js"></script>
</body>
</html>
